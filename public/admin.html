    <div id="post-stream">
        <div ng-show="authenticated">
        <h4>User Lists</h4>
        </div>
        <div class="post" ng-repeat="user in users | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'" ng-show="authenticated">
            <p>Username   : {{user.username}}</p>
            <p>First Name : {{user.firstname}}</p>
            <p>Last Name  : {{user.lastname}}</p>
            <p>Created at : {{user.created_at | date:"h:mma 'on' MMM d, y"}}</p>
            <button type="button" class="btn btn-default btn-lg" ng-submit="">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
            </button>
            <button type="button" class="btn btn-default btn-lg" ng-click="delete(user)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
            </button>
        </div>
        <div ng-hide="authenticated">
            <h4>You are not authorized to see this page, please log in as administrator</h4>
        </div>
    </div>
